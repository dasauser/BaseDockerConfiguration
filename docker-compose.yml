  mysql:
    container_name: mysql
    build: ./services/mysql
    restart: always
    volumes:
      - ./services/mysql/log:/var/log/mysql
      - ./services/mysql/data:/var/backups/mysql
    ports:
      - 3306:3306   
    env_file:
      - ./services/mysql/mysql.env