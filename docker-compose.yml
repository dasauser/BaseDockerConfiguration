version: "3.3"
services:
  php:
    container_name: php
    build: ./images/php
    volumes:
      - ./src:/src

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - "php"

  nginx:
    container_name: nginx
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - ./src:/src/
      - ./hosts/nginx:/etc/nginx/conf.d
      - ./logs/nginx:/logs/nginx
    depends_on:
      - "php"
      - "adminer"

